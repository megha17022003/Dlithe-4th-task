<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency</title>
    <link rel="stylesheet" href="travel.css">
</head>
<body>

    <!-- Registration Page -->
    <div id="registerPage" class="page">
        <h1>Register for Travel Agency</h1>
        <input type="text" id="name" placeholder="Enter your name">
        <input type="email" id="email" placeholder="Enter your email">
        <button onclick="registerUser()">Register</button>
    </div>

    <!-- Main Page -->
    <div id="mainPage" class="page" style="display: none;">
        <h1>Welcome, <span id="username"></span>!</h1>
        <button onclick="logout()">Logout</button>
        <input type="text" id="searchInput" placeholder="Search destinations..." onkeyup="filterDestinations()">
        <select id="sortPrice" onchange="sortDestinations()">
            <option value="">Sort by Price</option>
            <option value="lowToHigh">Low to High</option>
            <option value="highToLow">High to Low</option>
        </select>
        <select id="countryFilter" onchange="filterByCountry()">
            <option value="">Filter by Country</option>
            <option value="France">France</option>
            <option value="Japan">Japan</option>
            <option value="USA">USA</option>
            <option value="Italy">Italy</option>
            <option value="India">India</option>
        </select>
        <div id="destinationList" class="grid-container"></div>
    </div>

    <!-- Booking Page -->
    <div id="bookingPage" class="page" style="display: none;">
        <h1>Destination Details</h1>
        <img id="destinationImage" src="" alt="Destination Image">
        <p id="selectedDestination"></p>
        <label for="numTickets">Number of Tickets:</label>
        <input type="number" id="numTickets" value="1" min="1" onchange="updatePrice()">
        <p><strong>Total Price: </strong><span id="totalPrice"></span></p>
        <button onclick="confirmBooking()">Confirm Booking</button>
        <button onclick="showPage('mainPage')">Back</button>
    </div>

    <script src="travel.js"></script>
</body>
</html>
